<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Dark</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="rainbow-text">Nexus Dark</h1>

    <div class="top-right-controls">
        <a href="market.html" class="button" title="Главная"><span style="font-size:1.3em;">🏠</span></a>
        <a href="profile.html" class="button" title="Профиль"><span style="font-size:1.3em;">👤</span></a>
        <a href="users.html" class="button" title="Пользователи" id="adminNav" style="display:none;"><span style="font-size:1.3em;">🛡️</span></a>
        <a id="cartToggle" class="button" href="cart.html" target="_blank" title="Корзина"><span style="font-size:1.3em;">🛒</span> (<span id="cartCount">0</span>)</a>
        <span id="userBalance" style="margin-left:18px; font-weight:bold; color:#26c6da;"></span>
    </div>
    <script>
        const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
        if (currentUser.email === 'admin@nexusdark.ru') {
            document.getElementById('adminNav').style.display = '';
        }
    </script>
    <main class="container">
        <section class="products-grid" id="products">
        </section>
    </main>

    <script src="market.js"></script>
</body>
</html>
