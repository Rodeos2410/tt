        <a href="cart.html" class="button" title="–ö–æ—Ä–∑–∏–Ω–∞"><span style="font-size:1.3em;">üõí</span></a>
    </div>
    <main class="auth-center">
        <div class="auth-card product-card">
            <h2>–ù–æ–≤—ã–π —Ç–æ–≤–∞—Ä</h2>
            <input id="title" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ" />
            <input id="price" placeholder="–¶–µ–Ω–∞" type="number" />
            <input id="img" placeholder="URL –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)" />
            <textarea id="desc" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ" style="width:90%;height:80px;margin:8px auto;border-radius:8px;padding:8px;background:#0b0b0d;color:#fff;border:1px solid rgba(255,255,255,0.06);"></textarea>
            <div style="margin-top:10px;display:flex;justify-content:center;gap:8px;">

        </div>
    </main>

    <script>
        document.getElementById('addBtn').addEventListener('click', async () => {
            const title = document.getElementById('title').value.trim();
            const price = parseFloat(document.getElementById('price').value);
            const img = document.getElementById('img').value.trim();
            const desc = document.getElementById('desc').value.trim();
            if (!title || !price) { document.getElementById('msg').textContent = '–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∏ —Ü–µ–Ω—É'; return; }
            const token = localStorage.getItem('authToken');
            if (!token) { location.href = 'login.html'; return; }
            try {
                const res = await fetch('http://localhost:8000/products', {
                    method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
                    body: JSON.stringify({ title, description: desc, price: price, file_url: img })
                });
                if (!res.ok) {
                    const err = await res.json().catch(()=>({detail:'–û—à–∏–±–∫–∞'}));
                    document.getElementById('msg').textContent = err.detail || '–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è';
